{% load static %}
<!doctype html>
<html lang="es">
    <head>
        <title>{% block titulo %}   {% endblock %}
        </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        
       

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <!-- CSS personalizado -->
        <link rel="stylesheet" href="{% static 'css/estiloMenu.css' %}" />

        

        
    </head>

    <body>

        <header class="header">
            <div class="header-container">
                <button class="menu-toggle"> <i class="bi bi-list iconoMenu"></i>
                </button>
                <h1 class="header-title">{% block nombre %}{% endblock %}</h1>
                 
            </div>
        </header>
        <div class="d-flex" style = "height : 100vh;">
            <!-- Sidebar -->
            <nav class="p-3 vh-100" >
                <h6>Menú</h6>  
                <h5>Ciencias Top</h5> 
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-chevron-right"></i>Ver Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-chevron-right"></i>{% block opcion2 %}{% endblock %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-chevron-right"></i> {% block opcion3 %}{% endblock %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-chevron-right"></i> {% block opcion4 %}{% endblock %}</a>
                    </li>
                </ul>
            </nav>

            <!-- Contenido principal -->
            <div class="container-fluid">
                <!-- Barra de búsqueda -->
                 <div class="search-container">
                    <input type="text" class="search-input" placeholder={% block busqueda%} {%endblock%}>
                    <button class="search-button"><i class="bi bi-search"></i></button>
                </div>

               
                    
            </div>
       
        </div>

        <!-- Librerías JavaScript de Bootstrap -->
        <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
         integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQ+zqX6gSbd85u4mG4QzX+"
         crossorigin="anonymous"
        ></script>

        <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
         integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
         crossorigin="anonymous"
        ></script>


        <script src="{% static 'js/menuDesplegable.js' %}"></script>


</html>
