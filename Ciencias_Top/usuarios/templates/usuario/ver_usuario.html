{% load static %}

<div class="card usuario-card" onclick= "location.href='{% url 'vista_detallada_usuario' usuario.numero_cuenta %}'">
    <div class="card-header">
        <div class="icono-item">
            <span class="material-icons">person</span>
        </div>
        <div class="info-header">
            <p class="numero-cuenta-label">NÃºmero de cuenta:</p>
            <p class="numero-cuenta">{{ usuario.numero_cuenta }}</p>
        </div>
        
    </div>
    <div class="card-content">

        <h4> {{ usuario.apellido_paterno }} {{ usuario.apellido_materno }} {{ usuario.nombre }}</h4>
        <p>Carrera: {{ usuario.get_carrera_display }}</p>
        <p>Rol: {{ usuario.get_rol_display }}</p>
        
        <p>Estado:
            <span class="estado-icon {% if usuario.is_active %}activo{% else %}inactivo{% endif %}" title="{% if usuario.is_active %}Activo{% else %}Inactivo{% endif %}"></span>
        </p>
    </div>
    
</div>
