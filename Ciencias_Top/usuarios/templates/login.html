{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Resumen del contenido de la página">   
        <title>Ciencias Top - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/estiloLogin.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <i class="fas fa-user fa-5x mb-3"></i> <!-- Ícono de usuario más grande -->
                                    <h2 class="fw-bold mb-2 text-uppercase">Ciencias Top</h2>
                                    <p class="text-white-50 mb-5">Por favor ingresa usuario y contraseña</p>
                                    
                                    <!-- Formulario de Login -->
                                    <form method="POST" action="{% url 'iniciar_sesion' %}">
                                      {% csrf_token %}
                                      <div class="form-outline form-white mb-4">
                                          <input type="text" name="numero_cuenta" id="typeEmailX" class="form-control form-control-lg" required />
                                          <label class="form-label" for="typeEmailX">Número de cuenta/trabajador</label>
                                      </div>
                                      <div class="form-outline form-white mb-4">
                                          <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" required />
                                          <label class="form-label" for="typePasswordX">Contraseña</label>
                                      </div>
                                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
                                  </form>
                                      {% if error_message %}
                                      <div class="alert alert-danger" role="alert">
                                          {{ error_message }}
                                      </div>
                                      {% endif %}
                                  
                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">¿Olvidaste la contraseña?</a></p>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Contraseña</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Por favor, contacte a algún administrador de CienciasTop para cambiar su contraseña.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
