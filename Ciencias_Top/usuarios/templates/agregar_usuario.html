{% load static %}


    <div class="form-container">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label>Apellido Paterno:</label>
                <input type="text" name="apellido_paterno" required>
            </div>

            <div class="form-group">
                <label>Apellido Materno:</label>
                <input type="text" name="apellido_materno" required>
            </div>
            
            <div class="form-group">
                <label>Número de cuenta/trabajador:</label>
                <input type="text" name="numero_cuenta" required>
            </div>
            
            <div class="form-group">
                <label>Correo Institucional:</label>
                <input type="email" name="correo_institucional" required>
            </div>

            <div class="form-group">
                <label>Celular:</label>
                <input type="text" name="celular" required>
            </div>
            
            <div class="form-group">
                <label>Carrera:</label>
                <select name="carrera" required>
                    <option value="">Seleccione una carrera</option>
                    <option value="actuaria">Actuaria</option>
                    <option value="biologia">Biología</option>
                    <option value="computacion">Ciencias de la Computación</option>
                    <option value="ciencias_de_la_tierra">Ciencias de la Tierra</option>
                    <option value="fisica">Física</option>
                    <option value="fisica_biomedica">Física Biomédica</option>
                    <option value="manejo_zonas_costeras">Manejo Sustentable de Zonas Costeras</option>
                    <option value="matematicas">Matemáticas</option>
                    <option value="matematicas_aplicadas">Matemáticas Aplicadas</option>
                    <option value="academico">Académico</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
            
            <div class="form-group">
                <label>Rol:</label>
                <select name="tipo_usuario" required>
                    <option value="">Seleccione un tipo de usuario</option>
                    <option value="admin">Administrador</option>
                    <option value="usuario">Usuario</option>
                    <option value="proveedor">Proveedor</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
 
            <div class="form-group">
                <label>Constraseña:</label>
                <input type="password" name="contraseña" id="contraseña" disabled>
                
            </div>

            
            <div class="button-group">
                <button type="submit" class="btn btn-cancel">Cancelar</button>
                <button type="submit" class="btn btn-add">Agregar usuario</button>
            </div>
        </form>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
